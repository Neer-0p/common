    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-3">
        <label for="email" style="font-weight: 600;" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required email
          #emailCtrl="ngModel" placeholder="user@gmail.com"
          [class.is-invalid]="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)">
        <div *ngIf="emailCtrl.invalid && (emailCtrl.dirty || emailCtrl.touched)" class="invalid-feedback">
          <div *ngIf="emailCtrl.hasError('required')">Email is required.</div>
          <div *ngIf="emailCtrl.hasError('email')">Please enter a valid email address.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" style="font-weight: 600;" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required
          placeholder="user1" #passwordCtrl="ngModel"
          [class.is-invalid]="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)">
        <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)" class="invalid-feedback">
          Password is required.
        </div>
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>
      <!-- <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button> -->
      <button type="submit" class="btn btn-primary w-100 animated-border-btn" [disabled]="loginForm.invalid">
        <span>LOGIN</span>
        <div class="bottom-border"></div>
        <div class="left-border"></div>
      </button>
    </form>
  </div>
