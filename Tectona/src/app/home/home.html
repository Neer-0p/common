<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Student Management</span>
        <button class="btn btn-outline-light" (click)="logout()">Logout</button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <!-- Input Section -->
        <div class="col-md-4">
            <div class="card p-3 mb-4">
                <h4>Add Student</h4>
                <form (ngSubmit)="addStudent()">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" [(ngModel)]="newStudent.name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" [(ngModel)]="newStudent.email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age</label>
                        <input type="number" class="form-control" [(ngModel)]="newStudent.age" name="age" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add</button>
                </form>
            </div>
        </div>

        <!-- Table Section -->
        <div class="col-md-8">
            <div class="card p-3">
                <h4>Student List</h4>
                <div *ngIf="students.length === 0" class="alert alert-info">
                    No data available
                </div>
                <table *ngIf="students.length > 0" class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Age</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let student of students; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.email }}</td>
                            <td>{{ student.age }}</td>
                            <td>
                                <button class="btn btn-danger btn-sm"
                                    (click)="deleteStudent(student.id, i)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
